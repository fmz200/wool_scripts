// ==UserScript==
// @ScriptName        微博去广告
// @Author            @ddgksf2013
// @Function          Block AD
// @ScriptTime        2022-10-20
// @ScriptURL         https://github.com/ddgksf2013/Rewrite/raw/master/AdBlock/Weibo.conf
